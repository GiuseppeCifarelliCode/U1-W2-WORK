<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Home</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header id="backToTop">
      <img src="assets/logo.png" alt="Amazon logo" />
    </header>
    <nav id="navBar">
      <ul>
        <li>All</li>
        <li>Today's deals</li>
        <li>Customer Service</li>
        <li>Registry</li>
        <li>Gift Cards</li>
        <li>Sell</li>
      </ul>
    </nav>
    <main>
      <div class="firstTopBar">
        <p>Shop All Holiday Gift Cards</p>
      </div>
      <div class="secondTopBar">
        <h1>Holiday Gift Guides</h1>
        <h2>Be a go-gifter</h2>
      </div>
      <aside>
        <h3>Find the perfect gift</h3>
        <a href="#">Shop now</a>
        <div class="multipleImages">
          <img src="assets/img_1.jpg" alt="kindle" />
          <img src="assets/img_2.jpg" alt="desk" />
          <img src="assets/img_3.jpg" alt="watch" />
          <img src="assets/img_4.jpg" alt="pets" />
        </div>
      </aside>
      <div class="imageContainer">
        <img src="assets/img_9.png" alt="VR" />
        <h3>Play the gifting game</h3>
        <a href="#">Shop gaming</a>
      </div>
      <div class="imageContainer">
        <img src="assets/img_10.png" alt="Music accessories" />
        <h3>The sound of cheer</h3>
        <a href="#">Shop Audio & Accessories</a>
      </div>
    </main>
    <footer>
      <div class="back">
        <a href="#backToTop">Back to top</a>
      </div>
      <div class="lastFoot">
        <img src="assets/logo.png" />
      </div>
    </footer>
  </body>
</html>
